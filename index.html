<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление на SkyMail</title>
    
    <meta http-equiv="refresh" content="0; url=https://skymaile-production.up.railway.app">
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>SkyMail загружается...</h1>
    <div class="loader"></div>
    <p>Если перенаправление не произошло, нажмите на ссылку ниже:</p>
    <p><a href="https://skymaile-production.up.railway.app">Перейти на SkyMail</a></p>
</body>
</html>
